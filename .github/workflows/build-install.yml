name: CI

on:
  push:
    branches: [dev]

# Variables that are available for all the jobs in the workflow
env:
  TARGET_URL: 'https://puzzlepart.sharepoint.com/sites/pp365_ci'
  
jobs:
   build:
    runs-on: windows-latest
    
    steps:      
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
      
    - name: Run build release script Install/Build-Release.ps1 in CI mode
      run: Install/Build-Release.ps1 -CI -SkipBuildSharePointFramework
      shell: powershell
      
    - uses: actions/upload-artifact@v1
      with:
        name: release-package
        path: Release
        
   test:
    needs: build
    runs-on: windows-latest
    steps:
    - uses: actions/download-artifact@v1
      with:
        name: release-package
    - name: Run Tests
      run: release-package/Install.ps1 -Url ${{ env.TARGET_URL }} -SkipAppPackages -SkipSearchConfiguration -SkipSiteDesign -SkipTaxonomy -CI ${{ secrets.CI_CREDENTIALS }}
      shell: powershell

