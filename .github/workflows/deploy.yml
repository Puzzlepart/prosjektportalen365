name: CI

on:
  push:
    branches: [dev]

# Variables that are available for all the jobs in the workflow
env:
  SPPKG_FILE_NAME: 'spfx-read-write-operations.sppkg'
  
jobs:
   deploy:
    runs-on: windows-latest
    
    steps:      
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
      
    - name: Run build release script Install/Build-Release.ps1 in CI mode
      run: Install/Build-Release.ps1 -CI -SkipBuildSharePointFramework
      shell: powershell
      
    - uses: actions/upload-artifact@v1
      with:
        name: release-package
        path: Release

